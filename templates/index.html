<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGOS 2024</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='brawl.png') }}");
            background-size: cover;
            color: #ecf0f1;
            font-family: Poppins;
            padding-bottom: 50px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 3rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .form-container input[type="text"], .form-container textarea, .form-container input[type="number"] {
            width: 50%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ecf0f1;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }

        .form-container input[type="text"]:focus, .form-container textarea:focus, .form-container input[type="number"]:focus {
            border-color: #e67e22;
            box-shadow: 0 0 8px rgba(230, 126, 34, 0.6);
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #229ee6;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #04d300;
        }

        .game-item {
            background: #414a49;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-item span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-item .btn {
            font-size: 0.9rem;
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 8px;
        }

        .game-item .btn-info {
            background-color: #3498db;
        }

        .game-item .btn-info:hover {
            background-color: #19df78;
        }

        .game-item .btn-warning {
            background-color: #f39c12;
        }

        .game-item .btn-warning:hover {
            background-color: #e67e22;
        }

        .game-item .btn-danger {
            background-color: #e74c3c;
        }

        .game-item .btn-danger:hover {
            background-color: #e21e09;
        }

        .game-item form {
            display: inline-block;
            margin: 0;
        }

        .game-item input[type="text"], .game-item input[type="number"] {
            font-size: 1rem;
            width: 160px;
            margin-right: 10px;
        }

        .game-item input[type="submit"] {
            background-color: #d3d3d3;
            color: #fff;
            border-radius: 8px;
            padding: 5px 15px;
            border: none;
        }

        .game-item input[type="submit"]:hover {
            background-color: #e70d0d;
        }

        @media (max-width: 768px) {
            .form-container input[type="text"] {
                width: 80%;
                margin-bottom: 10px;
            }

            .game-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .game-item .btn {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>ADICIONE JOGOS</h1>
    <div class="form-container">
        <form method="POST" action="/">
            <input type="text" name="title" placeholder="Digite o nome do jogo" required class="form-control mx-auto">
            <textarea name="description" placeholder="Digite uma breve descrição" required class="form-control mx-auto" rows="4"></textarea>
            <input type="number" name="rating" placeholder="Nota (0 a 10)" required class="form-control mx-auto" step="0.1">
            <input type="submit" value="Adicionar" class="btn btn-primary mt-2">
        </form>
    </div>

    <h1>JOGOS CADASTRADOS</h1>
    <div class="container">
        {% if books %}
            {% for book in books %}
            <div class="game-item">
                <span>{{ book.title }}</span>
                <div>
                    <a href="{{ url_for('jogo', title=book.title) }}" class="btn btn-info btn-sm">Ver Detalhes</a>
                    <form method="POST" action="./update" style="display: inline;">
                        <input type="hidden" name="oldtitle" value="{{ book.title }}">
                        <input type="text" name="newtitle" placeholder="Novo título" class="form-control-sm" required style="width: 150px; display: inline;">
                        <input type="submit" value="Atualizar" class="btn btn-warning btn-sm">
                    </form>
                    <form method="POST" action="./delete" style="display: inline;">
                        <input type="hidden" name="title" value="{{ book.title }}">
                        <input type="submit" value="Deletar" class="btn btn-danger btn-sm">
                    </form>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center text-light">Nenhum jogo cadastrado ainda.</p>
        {% endif %}
    </div>
</body>
</html>
